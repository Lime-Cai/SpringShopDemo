spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    view:
      suffix: .html
  thymeleaf:
    cache: false
    prefix: classpath:/templates/    # 設定去templates資料夾找html檔案
    suffix: .html
    encoding: UTF-8
    mode: HTML5

mybatis:
  mapper-locations: classpath*:templates/mapper/**.xml
  type-aliases-package: com/example/springdemo/dao/domain

admin:
  host: //localhost:8080/






