<!DOCTYPE html>
<html>
<head>
    <title>Semantic-UI Modal Actions Content</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">   </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <style>
        .icon {
            margin: 16px;
        }
        .ui.modal {
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
<div class="ui container">
    <div class="ui segment">
        <button class="ui button green"  onclick="openModal()">
            新增產品
        </button>
        <div class="result"></div>
            <div class="ui mini modal" id="gfgmodal">
                <div class="header">
                    新增產品
                </div>
                <div class="ui text container grid">
                    <!--/*@thymesVar id="storeProduct" type="java"*/-->
                    <form class="pure-form pure-form-stacked  two column grid  " action="#" th:action="@{/product/add}" th:object="${storeProductEntity}" th:method="${_method}">
                        <label for="productName">產品名稱</label>
                        <input th:filed="*{productName}"  type="text" name="productName" placeholder="產品名稱" />
                        <label for="amount">價格</label>
                        <input th:filed="*{amount}"  type="text" name="amount" placeholder="價格" />
                        <label for="quantity">數量</label>
                        <input th:filed="*{quantity}"  type="text" name="quantity" placeholder="數量" />
                        <fieldset class="pure-group">
                            <label for="describe">介紹</label>
                            <textarea th:filed="*{describe}" name="describe" class="pure-input-1-2" placeholder="Textareas work too"></textarea>
                        </fieldset>

                        <label for="stacked-state">類型</label>
                        <select name="type">
                            <option value="">請選擇商品類型</option>
                            <option th:each="type : ${type}" th:value="${type}" th:text="${type}"></option>
                        </select>
                        <div class="ui toggle checkbox">
                            <input th:checked="*{hide}" type="checkbox" name="hide">
                            <label>是否發布(出現藍色是發佈)</label>
                        </div>

                        <div class="actions container">
                            <div>　</div>
                            <button type="submit" class="ui green approve button">下一步</button>
                            <div class="ui red cancel button">
                                <i class="close icon"></i>
                                取消
                            </div>
                            <div>　</div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
<script>
    const openModal = () => {
        $('#gfgmodal').modal('show')
    }
</script>
</body>
</html>
